<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="search">
      <img src="icon/search.svg" alt="search"><input type="text">
    </div>
    <div class="info">
      <img src="icon/notification.svg" alt="notification"><img class="avatar" src="icon/avatar.svg" alt="avatar">Willam Chen
    </div>
    <div class="greet">
      <img class="avatar" src="icon/avatar.svg" alt="avatar">Hi there, Willam Chen (@Willam)
    </div>
    <div class="buttons">
      <button>new</button><button>upload</button><button>share</button>
    </div>
  </div>
  
  <div class="sidebar">
    <div class="branding"><img src="icon/dashboard.svg" alt="dashboard">Dashboard</div>
    <div class="navigation">
      <div class="userRelation">
        <div class="home"><img src="icon/home.svg" alt="home">Home</div>
        <div class="profile"><img src="icon/profile.svg" alt="profile">Profile</div>
        <div class="message"><img src="icon/message.svg" alt="message">Message</div>
        <div class="history"><img src="icon/history.svg" alt="history">History</div>
        <div class="task"><img src="icon/tasks.svg" alt="task">Task</div>
        <div class="communities"><img src="icon/communities.svg" alt="communities">Communities</div>
      </div>
      <div class="sysRelation">
        <div class="settings"><img src="icon/settings.svg" alt="settings">Settings</div>
        <div class="support"><img src="icon/support.svg" alt="support">Support</div>
        <div class="privacy"><img src="icon/privacy.svg" alt="privacy">Privacy</div>
      </div>
    </div>
  </div>
      
  <div class="mainContent">
    <div class="projects">Your Projects
      <div class="cards">
        <div>Project1</div>
        <div>Project2</div>
        <div>Project3</div>
        <div>Project4</div>
        <div>Project5</div>
        <div>Project6</div>
      </div>
    </div>
    <div>Announcements</div>
    <div>Trending</div>
  </div>
</body>
</html>
